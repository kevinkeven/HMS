{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Login - {{ block.super }}{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-sm-12 d-flex justify-content-center">
			<div class="p-5 shadow-lg bg-white">
				<form method="post" class="col-sm-12">
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="btn btn-primary btn-block">Login</button>
					<hr>
					<a href="{% url 'password_reset' %}">Forgotten Password</a> | <a href="{% url 'users:signup' %}" >Create New Account</a>
				</form>
			</div>			
		</div>
	</div>
{% endblock %}
