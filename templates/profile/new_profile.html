{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Profile{% endblock %}

{% block content %}

	<div class="col-md-12 mt-5">
		<div class="container bg-light ">
			<h2 class="p-2">Fill Profile</h2>
			<div class="p-2">
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-success" type="submit">Save</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
